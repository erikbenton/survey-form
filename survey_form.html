<!DOCTYPE html>
<html>
<head>
	<title>Coffee Order Form</title>
	<link rel="stylesheet" type="text/css" href="survey_form.css">
</head>
<body>

	<h1 id="title">Online Order Form</h1>

	<form id="survey-form">

		<!-- Description for the form -->
		<p id="description">
			Please enter in the necessary details for your coffee order
		</p>

		<!-- Name input -->
		<div class="complete_input">
			<label for="name">Name: </label>
			<input id="name" type="text" name="name" placeholder="Enter your name">
		</div>

		<!-- Email input -->
		<div class="complete_input">
			<label for="email">Email: </label>
			<input id="email" type="email" name="email" placeholder="Email">
		</div>

		<!-- "How many" input -->
		<div class="complete_input">
			<label for="count">Number of Coffees: </label>
			<input id="number" type="number" name="count" min="1" step="1" placeholder="Number of coffees">
		</div>

		<!-- Type input -->
		<div class="complete_input">
			<label for="dropdown">Type of Coffees: </label>
			<select id="dropdown" type="dropdown" name="dropdown">
				<option value="drip">Drip Coffee</option>
				<option value="iced">Iced Coffee</option>
				<option value="hotcoco">Hot Coco</option>
			</select>
		</div>

		<!-- Size input -->
		<div class="complete_input">
			<div id="radioInput">
				<label>Size for order: </label>
				<input type="radio" name="size" value="tall">
				<label for="tall">Tall</label>

				<input type="radio" name="size" value="grande">
				<label for="grande">Grande</label>

				<input type="radio" name="size" value="venti">
				<label for="venti">Venti</label>
			</div>
		</div>

		<!-- Options input -->
		<div class="complete_input">
			<div id="checkboxInput">
				<label>Anything to add? </label>
				<input id="cream" type="checkbox" name="cream" value="cream">
				<label for="cream">Cream?</label>

				<input id="sugar" type="checkbox" name="sugar" value="sugar">
				<label for="sugar">Sugar?</label>
			</div>
		</div>

		<!-- TextArea Input -->
		<label>Any special instructions for the order? </label>
		<textarea name="textarea" rows="4" cols="25"></textarea>

		<!-- Submit button -->
		<input type="submit" value="Submit Form">
	</form>

</body>
</html>
