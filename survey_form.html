<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>

	<h1 id="title">Survey Form</h1>

	<p id="description">
		This is a description of the form.
	</p>

	<form id="survey-form">
		<!-- Name input -->
		<input id="name" type="text" name="name" placeholder="Name">

		<!-- Email input -->
		<input id="email" type="email" name="email" placeholder="Email">

		<!-- Age input -->
		<input id="number" type="number" name="age" placeholder="Age">

		<!-- Dropdown input -->
		<select id="dropdown" type="dropdown" name="dropdown">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>

		<!-- RadioButton input -->
		<div id="radioInput">
			<input type="radio" name="interest" value="interest1">
			<label for="interest1">interest1</label>

			<input type="radio" name="interest" value="interest2">
			<label for="interest1">interest2</label>

			<input type="radio" name="interest" value="interest3">
			<label for="interest1">interest3</label>
		</div>

		<!-- Checkbox input -->
		<div id="checkboxInput">
			<input id="checkbox1" type="checkbox" name="checkbox1" value="checkbox1">
			<label for="checkbox1">Checkbox1</label>

			<input id="checkbox2" type="checkbox" name="checkbox2" value="checkbox2">
			<label for="checkbox2">Checkbox2</label>

			<input id="checkbox3" type="checkbox" name="checkbox3" value="checkbox3">
			<label for="checkbox3">Checkbox3</label>
		</div>

		<!-- TextArea Input -->
		<textarea name="textarea" rows="5" cols="10">Write something here...</textarea>

		<!-- Submit button -->
		<input type="submit" value="Submit Form">
	</form>

</body>
</html>
